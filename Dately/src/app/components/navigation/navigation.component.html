<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a [routerLink]="['/']" class="navbar-brand">Dately</a>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
            <a [routerLink]="['/']" class="nav-link">Home</a>
          </li>
          <li *ngIf="authService.isAuthenticated()" [routerLinkActive]="['active']" class="nav-item">
            <a [routerLink]="['/users']" class="nav-link">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li *ngIf="!authService.isAuthenticated()" [routerLinkActive]="['active']" class="nav-item">
            <a [routerLink]="['/login']" class="nav-link">Login</a>
          </li>
          <li *ngIf="!authService.isAuthenticated()" [routerLinkActive]="['active']" class="nav-item">
            <a [routerLink]="['register']" class="nav-link">Register</a>
          </li>
          <li *ngIf="authService.isAuthenticated()">
            <div class="btn-group" dropdown placement="bottom right">
              <button id="button-alignment" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-alignment">
                {{'Hello, ' + authService.user['unique_name'] }} <span class="caret"></span>
              </button>
              <ul id="dropdown-alignment" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="button-alignment">
                <li role="menuitem"><a [routerLink]="['/']" class="dropdown-item">Action</a></li>
                <li role="menuitem"><a [routerLink]="['/']" class="dropdown-item">Another action</a></li>
                <li role="menuitem"><a [routerLink]="['/']" class="dropdown-item">Something else here</a></li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem"><a [routerLink]="['/']" class="dropdown-item">Separated link</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
